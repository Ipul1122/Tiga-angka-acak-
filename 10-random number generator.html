<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random number generator</title>
  </head>
  <body>
    <label id="xLabel"></label><br />
    <label id="yLabel"></label><br />
    <label id="zLabel"></label><br />
    <button type="button" id="rollButton">Roll</button>

    <script>
      let x;
      let y;
      let z;

        document.getElementById("rollButton").onclick = function (){

            let x = Math.floor(Math.random() * 20) + 1; //mencari bilangan acak dari angka 1 sampai 20
            let y = Math.floor(Math.random() * 20) + 1;
            let z = Math.floor(Math.random() * 20) + 1;

            document.getElementById("xLabel").innerHTML = x;
            document.getElementById("yLabel").innerHTML = y;
            document.getElementById("zLabel").innerHTML = z;
        }
    </script>
  </body>
</html>
